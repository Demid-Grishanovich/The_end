server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/payments_db
    username: payments_user
    password: payments_pass

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
