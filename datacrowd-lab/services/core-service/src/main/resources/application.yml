spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/core_db
    username: core_user
    password: core_pass
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8082

app:
  security:
    internal-token: ${INTERNAL_TOKEN:change-me}