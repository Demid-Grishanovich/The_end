server:
  port: ${SERVER_PORT:8082}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/core_db}
    username: ${SPRING_DATASOURCE_USERNAME:core_user}
    password: ${SPRING_DATASOURCE_PASSWORD:core_pass}
  config:
    import: optional:file:.env[.properties]
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  security:
    internal-token: ${INTERNAL_TOKEN:change-me}
  jwt:
    secret: ${JWT_SECRET}

