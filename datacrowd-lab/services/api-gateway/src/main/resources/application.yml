server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /auth/${segment}

        - id: core-service
          uri: ${CORE_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/core/**
          filters:
            - RewritePath=/api/core/(?<segment>.*), /core/${segment}

        - id: payments-service
          uri: ${PAYMENTS_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/payments/**
          filters:
            - RewritePath=/api/payments/(?<segment>.*), /payments/${segment}

management:
  endpoints:
    web:
      exposure:
        include: health,info
