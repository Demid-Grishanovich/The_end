services:
  postgres:
    image: postgres:16
    environment:
      TZ: ${TZ}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      AUTH_DB: ${AUTH_DB}
      AUTH_DB_USER: ${AUTH_DB_USER}
      AUTH_DB_PASSWORD: ${AUTH_DB_PASSWORD}

      CORE_DB: ${CORE_DB}
      CORE_DB_USER: ${CORE_DB_USER}
      CORE_DB_PASSWORD: ${CORE_DB_PASSWORD}

      PAYMENTS_DB: ${PAYMENTS_DB}
      PAYMENTS_DB_USER: ${PAYMENTS_DB_USER}
      PAYMENTS_DB_PASSWORD: ${PAYMENTS_DB_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - datacrowd_pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped
    networks:
      - datacrowd-net

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - datacrowd-net

  auth-service:
    build:
      context: ../../services/auth-service
      dockerfile: Dockerfile
    environment:
      TZ: ${TZ}
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${AUTH_DB}
      SPRING_DATASOURCE_USERNAME: ${AUTH_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${AUTH_DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_TTL_MINUTES: ${JWT_TTL_MINUTES}
    ports:
      - "${AUTH_SERVICE_PORT}:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - datacrowd-net

  core-service:
    build:
      context: ../../services/core-service
      dockerfile: Dockerfile
    environment:
      TZ: ${TZ}
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${CORE_DB}
      SPRING_DATASOURCE_USERNAME: ${CORE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${CORE_DB_PASSWORD}
    ports:
      - "${CORE_SERVICE_PORT}:8082"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - datacrowd-net

  payments-service:
    build:
      context: ../../services/payments-service
      dockerfile: Dockerfile
    environment:
      TZ: ${TZ}
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${PAYMENTS_DB}
      SPRING_DATASOURCE_USERNAME: ${PAYMENTS_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${PAYMENTS_DB_PASSWORD}
    ports:
      - "${PAYMENTS_SERVICE_PORT}:8083"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - datacrowd-net

  api-gateway:
    build:
      context: ../../services/api-gateway
      dockerfile: Dockerfile
    environment:
      TZ: ${TZ}
      SERVER_PORT: 8080
      AUTH_SERVICE_URL: http://auth-service:8081
      CORE_SERVICE_URL: http://core-service:8082
      PAYMENTS_SERVICE_URL: http://payments-service:8083
    ports:
      - "${API_GATEWAY_PORT}:8080"
    depends_on:
      auth-service:
        condition: service_started
      core-service:
        condition: service_started
      payments-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - datacrowd-net

networks:
  datacrowd-net:
    driver: bridge

volumes:
  datacrowd_pgdata:
